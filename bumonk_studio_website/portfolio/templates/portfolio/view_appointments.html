{% extends 'base.html' %}
{% block content %}
  <h2>Your Appointments</h2>
  <ul>
    {% for appointment in appointments %}
      <li>{{ appointment.date }} at {{ appointment.time }}: {{ appointment.description }}</li>
    {% empty %}
      <li>No appointments booked yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
