<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
</head>
<body>
    <h1>Our Portfolio</h1>
    <h2>Photos</h2>
    {% for photo in photos %}
        <div>
            <h3>{{ photo.title }}</h3>
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
            <p>{{ photo.description }}</p>
        </div>
    {% endfor %}
    <h2>Videos</h2>
    {% for video in videos %}
        <div>
            <h3>{{ video.title }}</h3>
            <video controls>
                <source src="{{ video.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>{{ video.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
